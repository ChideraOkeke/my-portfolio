    <div id="allcomments">
        <h3>Comments</h3>
        
        <form>
            <select id="language" name="language" onchange="getTranslation(value)">
                <option value="en">English</option>
                <option value="zh">Chinese</option>
                <option value="fr">French</option>
                <option value="ha">Hausa</option>
                <option value="ig">Igbo</option>
                <option value="es">Spanish</option>
                <option value="yo">Yoruba</option>
            </select>
        </form>
        
        <!-- We will show past comments in the list below-->
        <ul id="comments-container"></ul>
        
        <h5>Leave a Comment</h5>
        <!-- This is the form for entering a new comment -->
        
        <form action="/data" id="commentform" method="POST">
        
            <label for="userName" class="required">Your name</label>
            <input type="text" name="userName" id="userName" value="" tabindex="1" required>

            <label for="userComment" class="required">Your message</label>
            <textarea type="text" name="userComment" id="userComment" rows="10" tabindex="4"  required="required"></textarea>

            <input name="submit" type="submit" value="Submit comment" />

        </form>

    </div>
